{% extends 'layout.html' %}

{% block content %}
<div class="login_signup_form">
    <form action="#" method="POST">
        <p><label for="name">Enter Name :</label></p>
        <p><input type="text" name="name" ></p>
        <p><label for="email">Enter email :</label></p>
        <p><input type="email" name="email" ></p>
        <p><label for="psswd">Enter password :</label></p>
        <p><input type="password" name="psswd" ></p>
        <p><label for="cnf_psswd">Confirm password :</label></p>
        <p><input type="password" name="cnf_psswd" ></p>
        <input type="submit" value="submit" >
    </form>
    <small style="color:red;">{{ error }}</small>
    <small>Already have an account? <a href="/login">login</a></small>

</div>
{% endblock %}
